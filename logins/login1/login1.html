<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
</head>
<body>


<div class="fundo">

    <div class="imagem">
        <img class="Centered" src="./imagens/login-150.png" alt="Login-png">
    </div>

    <div class="texto">
        <h3>Login</h3>
    </div>

    <form >
        <div class="formularioL">
            <input type="text" name="email" class="email" placeholder="Email">
        </div>

        <label class="formularioS">
            <input type="text" name="senha" class="senha" placeholder="Senha">
        </label>

        <div class="esqueci-senha">
            <h4> <a href="#"> Esqueci minha senha</a></h4>
        </div>


        <div class="div-botao">
            <button type="submit" value="Submit" class="botaoEntrar">Entrar</button>
        </div>
    </form>

</div>

   

</body>
</html>
