<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>

</head>
<body>
    
    <div class="carrosel">
        <div>
            <img src="../imagem/Imagem 640x360px.jpg" alt="pomba">
        </div>
        <div>
            <img src="../imagem/Imagem2 640x426px.jpg" alt="passaroVerde">
        </div>
        <div>
            <img src="../imagem/Imagem3 640x427px.jpg" alt="passatoFloresta">
        </div>
        <div>
            <img src="../imagem/dragonBall.jpg" alt="dg">
        </div>
        <div>
            <img src="../imagem/dragonBallPoster.jpg" alt="gd">
        </div>
        <div>
            <img src="../imagem/dragonPoster.jpg" alt="dg2">
        </div>
        <div>
            <img src="../imagem/goku.jpeg" alt="goku">
        </div>
        <div>
            <img src="../imagem/goku2.jpeg" alt="gk2">
        </div>
        <div>
            <img src="../imagem/goku3.jpeg" alt="gk3">
        </div>
    </div>


    <script>
        $('.carrosel').slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });
    </script>

</body>
</html>
