<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        
        var administraSlidAtual = 0;
        var slideDesejaIr = 0;

        function slide1() {
            administraSlidAtual = 1;
            document.getElementById("id").src="./imagem/Imagem 640x360px.jpg"
            setTimeout("slide2()", 9000);
        }

        function slide2() {
            administraSlidAtual = 2;
            document.getElementById("id").src="./imagem/Imagem2 640x426px.jpg"
            setTimeout("slide3()", 9000);
        }

        function slide3() {
            administraSlidAtual = 3;
            document.getElementById("id").src="./imagem/Imagem3 640x427px.jpg"
            setTimeout("slide1()", 9000);
        }

        function plusSlides(n) {

            if(n == 1) { /*proximo slide*/
                slideDesejaIr = 0;
                slideDesejaIr = administraSlidAtual + 1;
                if(slideDesejaIr == 4) {
                    slideDesejaIr = 1;
                }
            } else { /*slide anterior*/
                slideDesejaIr = 0;
                slideDesejaIr = administraSlidAtual - 1;
                if(slideDesejaIr == 0) {
                    slideDesejaIr = 3;
                }
            }
            administraSlidAtual = 0;
            chamaSlide(slideDesejaIr);
            
        }

        function chamaSlide(slideAtual) {
            if(slideAtual == 1) {
                slide1();
            } else if(slideAtual == 2) {
                slide2();
            } else if(slideAtual == 3) {
                slide3();
            } 
            slideAtual = 0;
        }

    </script>
</head>
<body onload="slide1()">
    
    <img id="id">

    <div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</body>
</html>
