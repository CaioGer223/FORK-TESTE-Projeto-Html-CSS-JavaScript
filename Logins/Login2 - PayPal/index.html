<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PayPal</title>
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pai"> <!-- div principal-->

        <div class="filho1"> <!-- guarda imagem e formulário-->

            <div class="imgLogin"> <!-- imagem de login-->
                <img class="imgPayPal" src="./favicon/favicon_io/favicon-32x32.png" alt="imagemLogo">
            </div>

            <!--formulario -->
            <form class="formLogin" action="get"> 

                <input type="text" name="email" id="emailLogin" class="emailLogin" placeholder="E-mail ou número de celular">

                <button type="button" value="Input Button" class="botaoAvancar" id="botaoAvancar">Avançar</button>

                <div class="loginSeparador">
                    <span class="textSeparador">ou</span>
                </div>

                <button type="button" value="Input Button" class="botaoCriarConta" id="botaoCriarConta">Criar conta</button>   
            
            </form>
            
        </div>
    </div>

    <footer class="rodape">
        <div class="faleConosco"><a href="https://www.paypal.com/br/smarthelp/contact-us" target="_blank">Fale Conosco</a></div>
        <div class="privacidade"><a href="https://www.paypal.com/br/webapps/mpp/ua/privacy-full" target="_blank">Privacidade</a></div>
        <div class="termosUso"><a href="https://www.paypal.com/br/webapps/mpp/ua/legalhub-full" target="_blank">Termos de Uso</a></div>
        <div class="Mundialmente"><a href="https://www.paypal.com/br/webapps/mpp/country-worldwide" target="_blank">Mundialmente</a></div>
    </footer>
    
</body>
</html>
